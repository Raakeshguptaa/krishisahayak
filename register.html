<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form onsubmit="return validateForm();">
      <div class="head"><h2>Registration Form</h2></div>
      <div class="main">
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <h3>ADD MORE INFORMATION </h3>
        <br>
        <label for="farm size">Land Size:</label>
        <input type="text" id="farm" name="farm"  placeholder=" In acres " required>

        <label for="Contact Number">Contact Number</label>
        <input type="" id="email" min="10" max="100" placeholder="Enter the mobile number" name="email" required >
        
        <br>
        <br>
        <fieldset>
          <legend><b>Ownership:</b></legend>
          <div>
            <label for="owned">
              <input type="radio" id="owned" name="contact" value="email"/>
            Owned</label>
            <br>
            
            <label for="rented">
              <input type="radio" id="rented" name="contact" value="phone"/>
            Rented</label><br>
      
            <label for="leased">
              <input type="radio" id="leased" name="contact" value="mail" />
            Leived</label>
          </div>
        </fieldset>
        
        <br>
        <p align="right"><a href="login.html">Already a User?</a></p>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </div>
    </form>

    <!-- <script src="register.js"></script> -->
    <!-- <script src="register2.js"></script> -->
    <script src="register3.js"></script>
  </body>
</html>
